{% extends 'base.html' %}
{% block content %}
<h1>Add Student</h1>
<form method="post">
    <label>Name*</label>
    <input name="name" required />

    <label>Email*</label>
    <input name="email" type="email" required />

    <label>Course</label>
    <input name="course" />

    <label>Age</label>
    <input name="age" type="number" min="1" />

    <button type="submit">Create</button>
</form>
{% endblock %}
